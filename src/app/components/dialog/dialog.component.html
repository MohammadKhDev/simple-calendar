<h1 mat-dialog-title>Add new appointment</h1>
<form
  mat-dialog-content
  [formGroup]="addNewAppointment"
  novalidate
  (ngSubmit)="submit()"
  class="form">
  <mat-form-field appearance="fill" class="mat-form-field">
    <mat-label> Appoinment </mat-label>
    <input
      matInput
      placeholder="Enter appoinment"
      name="title"
      type="name"
      formControlName="title"
      required/>
    <mat-error *ngIf="addNewAppointment.get('title')?.hasError('required')">
      Title is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="mat-form-field">
    <mat-label> Choose a date </mat-label>
    <input matInput name="date" type="date" [(ngModel)]="editDate" formControlName="date" required />
    <mat-error *ngIf="!addNewAppointment.get('date')?.hasError('required')">
      Please enter a date
    </mat-error>
    <mat-error *ngIf="addNewAppointment.get('date')?.hasError('required')">
      Date is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose time</mat-label>
    <input matInput type="time" formControlName="time" required>
    <mat-hint>hh:mm</mat-hint>
    <mat-error *ngIf="addNewAppointment.get('time')?.hasError('required')">
      Time is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div mat-dialog-actions class="mat-dialog-actions">
    <button mat-raised-button mat-dialog-close type="button">
      Cancel
    </button>
    <button
      mat-raised-button
      mat-dialog-close
      color="primary"
      type="submit"
      [disabled]="!addNewAppointment.valid">
      {{ buttonActionText }}
    </button>
  </div>
</form>
